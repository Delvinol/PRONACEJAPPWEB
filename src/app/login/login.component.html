<!-- login.component.html -->
<div class="login-container">
  <div class="logo-container">
    <img src="logos/logoapp.png" alt="Logo App" class="app-logo">
  </div>

  <div class="form-container">
    <form (ngSubmit)="onLogin($event)" class="login-form">
      <div class="input-group">
        <label class="input-label">Correo electrónico</label>
        <div class="input-wrapper">
          <img src="icons/login/baseline_person_outline_24.png" alt="usuario" class="input-icon">
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="Introduce tu correo"
            required>
        </div>
      </div>

      <div class="input-group">
        <label class="input-label">Contraseña</label>
        <div class="input-wrapper">
          <img src="icons/login/baseline_lock.png" alt="candado" class="input-icon">
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Introduce tu contraseña"
            required>
        </div>
      </div>

      <button type="submit" class="login-button">
        Ingresar
      </button>

      <div class="bottom-actions"> 
        <div class="register-section">
          <span>Regístrate</span>
          <a routerLink="/registro" class="register-link">aqui</a>
        </div>
        
        <div class="help-section">
          <img src="icons/login/video.png" alt="ayuda" class="help-icon">
          <div class="help-text">
            <span>Como funciona</span>
            <div>
              <span>mi</span>
              <span class="brand-text">PRONACEJ-APP</span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="footer-logos">
    <img src="logos/ministeriologo.png" alt="Ministerio" class="ministry-logo">
    <img src="logos/pronacejlogo.png" alt="Pronacej" class="pronacej-logo">
  </div>
</div>
