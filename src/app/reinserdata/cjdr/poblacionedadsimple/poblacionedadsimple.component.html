<div class="container">
  <!-- Header Section -->
  <div class="header">
    <button class="home-button" (click)="navigateTo('/')" [style.background-color]="'#00aae6'">
      <i class="fas fa-home"></i>
    </button>
    
    <div class="title">
      <h2>Elegir fecha del gr치fico</h2>
    </div>
    
    <button class="back-button" (click)="goBack()" [style.background-color]="'#00aae6'">
      Atr치s
    </button>
  </div>

  <!-- Date Selection Section -->
  <div class="date-section">
    <h3>Fecha a buscar</h3>
    <div class="date-input-container">
      <input 
        type="month" 
        [(ngModel)]="selectedDate"
        (ngModelChange)="onDateChange($event)"
        class="date-picker"
      >
      <button 
        class="search-button" 
        (click)="searchData()"
        [style.background-color]="'#00aae6'"
      >
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <!-- Filter Options -->
  <div class="filter-options">
    <div class="checkbox-container">
      <input 
        type="radio" 
        id="atendidos" 
        name="filterType" 
        [checked]="!isActive"
        (change)="setFilterType(false)"
      >
      <label for="atendidos">ATENDIDOS: Poblaci칩n acumulada en un periodo</label>
    </div>
    
    <div class="checkbox-container">
      <input 
        type="radio" 
        id="activos" 
        name="filterType" 
        [checked]="isActive"
        (change)="setFilterType(true)"
      >
      <label for="activos">ACTIVOS: Adolescentes que est치n siendo atendidos</label>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <img src="assets/logos/ministeriologo.png" alt="Ministerio" class="footer-logo">
    <img src="assets/logos/pronacejlogo.png" alt="Pronacej" class="footer-logo">
  </div>
</div>
